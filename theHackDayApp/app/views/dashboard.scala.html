@(title: String, names: List[String])

@main(title) {

<div id="container">

    <div id="menu">
        Left Panel - menu
    </div>

    <div id="content">
        Centre Panel - content
    </div>

    <div id="crew">
        <h2>Crew Members</h2>
        <ul id="members">
            @for(name <- names) {
            <li>@name - cadet</li>
            }
        </ul>
    </div>

    <div id="footer">
        Bottom Panel -footer
    </div>

</div>

}
