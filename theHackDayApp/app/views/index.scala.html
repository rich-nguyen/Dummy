@(title: String, loginForm: Form[(String,String)])

@main(title) {

<div class="login">
    @helper.form(action = routes.Application.login) {
        @helper.inputText(loginForm("name"))
        @helper.inputText(loginForm("password"))
        <button type="submit" value="Log In">Log in </button>
    }
</div>
    
}
